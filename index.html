<body>
    <h1>Shopping list</h1>
    <div class="container">
        <div class="wrapper">
            <label class="label" for="product">Product
                <input class="input" id="product" type="text" placeholder="add product">
            </label>
            <label for="quantity">Quantity
                <span class="label"></span>
                <input class="input" type="number" id="quantity" min="1" max="100" value="1">
            </label>
            <label for="">Unit price
                <input type="number" class="input" id="unit_price" min="0" max="10000" value="0">
            </label>
            <button class="btn">Add</button>
            <!-- <label class="label" for="bought">Bought</label>
            <input class="input" type="checkbox" id="bought"> -->
        </div>
        <ol class="list">
        </ol>
    </div>

</body>
